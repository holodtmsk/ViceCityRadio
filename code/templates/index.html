<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vice City Radio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Vice City Radio</h1>

    <div class="radio-controls">
        <button id="prev-button"><< Пред станция</button>
        <button id="play-stop-btn">Play</button>
        <button id="next-button">След станция >></button>
    </div>

    <div id="station-name">
        <h2 id="current-station">V-Rock</h2>
    </div>

    <script>
        const stations = [
            {
                name: "V-Rock",
                url: "https://disk.yandex.ru/d/NSofbwMSIUqSdA"
            },
            {
                name: "Wave 103",
                url: "https://disk.yandex.ru/d/WjhlOGNdtCbA5w"
            },
            {
                name: "Emotion 98.3",
                url: "https://disk.yandex.ru/d/U3nGEWXN06uuYg"
            }
        ];

        let currentStationIndex = 0;
        let isPlaying = false;
        const audioElement = new Audio(stations[currentStationIndex].url);
        const stationNameElement = document.getElementById('current-station');
        stationNameElement.textContent = stations[currentStationIndex].name;

        document.getElementById('play-stop-btn').addEventListener('click', () => {
            if (isPlaying) {
                audioElement.pause();
                document.getElementById('play-stop-btn').textContent = 'Play';
            } else {
                audioElement.play();
                document.getElementById('play-stop-btn').textContent = 'Stop';
            }
            isPlaying = !isPlaying;
        });

        document.getElementById('prev-button').addEventListener('click', () => {
            currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
            changeStation();
        });

        document.getElementById('next-button').addEventListener('click', () => {
            currentStationIndex = (currentStationIndex + 1) % stations.length;
            changeStation();
        });

        function changeStation() {
            if (isPlaying) {
                audioElement.pause();
            }
            audioElement.src = stations[currentStationIndex].url;
            stationNameElement.textContent = stations[currentStationIndex].name;
            if (isPlaying) {
                audioElement.play();
            }
        }
    </script>
</body>
</html>
