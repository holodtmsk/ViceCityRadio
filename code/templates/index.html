<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vice City Radio</title>
    <style>
        body {
            background-color: #000; /* Черный фон */
            color: #00aced; /* Синий цвет текста в стиле Blum */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #radio-container {
            margin-top: 50px;
        }

        #radio-title {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #00aced;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #0084b4;
        }
    </style>
</head>
<body>
    <div id="radio-container">
        <div id="radio-title">V-Rock</div> <!-- Название текущей радиостанции -->
        <audio id="radio-player" controls>
            <source id="radio-source" src="https://yadi.sk/d/NSofbwMSIUqSdA" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button class="button" onclick="prevStation()"><< Previous Station</button>
        <button class="button" onclick="togglePlay()">Play/Stop</button>
        <button class="button" onclick="nextStation()">Next Station >></button>
    </div>

    <script>
        const stations = [
            {
                name: 'Emotion 98.3',
                url: 'https://yadi.sk/d/U3nGEWXN06uuYg'
            },
            {
                name: 'V-Rock',
                url: 'https://yadi.sk/d/NSofbwMSIUqSdA'
            },
            {
                name: 'Wave 103',
                url: 'https://yadi.sk/d/WjhlOGNdtCbA5w'
            }
        ];

        let currentStationIndex = 0;

        function updateStation() {
            const station = stations[currentStationIndex];
            document.getElementById('radio-title').textContent = station.name;
            document.getElementById('radio-source').src = station.url;
            document.getElementById('radio-player').load();
        }

        function prevStation() {
            currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
            updateStation();
        }

        function nextStation() {
            currentStationIndex = (currentStationIndex + 1) % stations.length;
            updateStation();
        }

        function togglePlay() {
            const player = document.getElementById('radio-player');
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }

        updateStation(); // Инициализация первой станции
    </script>
</body>
</html>
