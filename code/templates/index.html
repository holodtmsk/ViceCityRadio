<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vice City Radio</title>
</head>
<body>
    <div>
        <h1>Vice City Radio</h1>
        <button onclick="prevStation()"><< Previous Station</button>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="nextStation()">Next Station >></button>
    </div>
    <audio id="audioPlayer">
        <source id="audioSource" src="{{ emotion_url }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        let stations = ["{{ emotion_url }}", "{{ vrock_url }}", "{{ wave_url }}"];
        let currentStationIndex = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');

        function playPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
            }
        }

        function nextStation() {
            currentStationIndex = (currentStationIndex + 1) % stations.length;
            audioSource.src = stations[currentStationIndex];
            audioPlayer.load();
            audioPlayer.play();
        }

        function prevStation() {
            currentStationIndex = (currentStationIndex - 1 + stations.length) % stations.length;
            audioSource.src = stations[currentStationIndex];
            audioPlayer.load();
            audioPlayer.play();
        }
    </script>
</body>
</html>
