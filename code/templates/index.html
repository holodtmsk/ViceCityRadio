<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="avatar">NN</div>
            <div class="name">name_name</div>
            <div class="balance">$1,100,000,000</div>
            <div class="tickets">
                🎟️ 23
            </div>
        </div>
        
        <div class="slot-game">
            <span class="slot-game-text">SLOT GAME</span>
            <span class="slot-machine">🎰</span>
            <button class="play-button">PLAY</button>
        </div>

        <button class="collect-button">Collect reward</button>
    </div>

    <div class="navigation-bar">
        <div class="nav-item">
            <span class="nav-icon">🏠</span>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">👥</span>
            <span>Frens</span>
        </div>
        <div class="nav-item">
            <span class="nav-icon">💼</span>
            <span>Wallet</span>
        </div>
    </div>
</body>
</html>
