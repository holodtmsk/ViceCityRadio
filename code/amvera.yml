meta:
  environment: python3.8
build:
  artifacts:
    - source: /static/css/*  # Указываем конкретный путь к CSS
      target: /public/static/css
    - source: /templates/*  # Путь к HTML шаблонам
      target: /public/templates
run:
  command: python gtatadio_script.py  # Команда для запуска вашего Python скрипта
